<h4>Data Science Portfolio</h4>

{% for item in items %}
<div class="paperitem wrapper">
    <div class="prob-info">
        <strong> {{ item.title }}</strong>
        <p>{{ item.description | safe }}</p>
        {% if item.links['github']!=None %}
        <a href="https://github.com/{{ item.links['github'] }} " class="goodie" target="_blank">GitHub Link</a>
        {% endif %}
        {% if item.links['web']!=None %}
        <a href="{{ item.links['web'] }}" target="_blank">Project Link</a>
        {% endif %}
    </div>
    
    <div class="container">
        <div class="row sidepadded">
            <div class="col-md-12 col-lg-3 thirdLabel">{{ item.date }}</div>
            <div class="col-md-12 col-lg-9 thirdLabel">{{ item.technologies }}</div>
        </div>
    </div>
</div>
{% endfor %}
