<h4>Presentations and slides</h4>

{% for item in items %}
<div class="paperitem wrapper">
    <div class="prob-info">
        <strong> {{ item.title }}</strong><br>
        <p>{{ item.audience }}</p>
        {% if item.links['file']!=None %}
        <a href="/static/slides/{{ item.links['file'] }}" class="goodie" target="_blank"> Get slides</a>
        {% endif %}
    </div>

    <div class="container">
        <div class="row sidepadded">
            <div class="col-md-6 col-lg-1 thirdLabel">{{ item.date }}</div>
            <div class="col-md-6 col-lg-3 thirdLabel">{{ item.description }}</div>
            <div class="col-md-12 col-lg-7 thirdLabel">{{ item.institution if item.institution}}</div>
        </div>
    </div>

</div>
{% endfor %}
