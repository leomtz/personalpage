<h4>Education</h4>

{% for item in items %}
<div class="blockitem">
    {{ item.date[0] }} {% if item.date[1]!=None %} - {{ item.date[1] }} {% endif %}
    <h4>{{ item.title }}</h4>
    <strong>{{ item.institution }}</strong>
    {% if item.description!=None %}
    <p>{{ item. description | safe  }}</p>
    {% endif %}
</div>
{% endfor %}
