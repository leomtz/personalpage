<h4>Teaching</h4>

{% for item in items %}
<div class="paperitem wrapper">
    <div class="prob-info">
        <strong> {{ item.title }}</strong><br>{{ item.institution }}
    </div>
    <div class="container">
        <div class="row sidepadded">
            <div class="col-md-6 col-lg-3 thirdLabel">{{ item.date }}</div>
            <div class="col-md-6 col-lg-4 thirdLabel">{{ item.role }}</div>
            <div class="col-md-12 col-lg-5 thirdLabel">{{ item.location }}</div>
        </div>
    </div>
</div>
{% endfor %}
