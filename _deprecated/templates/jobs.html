<h4>Professional experience</h4>

{% for item in items %}
<div class="blockitem">
    {{ item.date[0] }} - {{ item.date[1] }}
    <h4>{{ item.title }}</h4>
    <strong>{{ item.institution }}</strong>
    {% if item.description!=None %}
    <p>{{ item. description | safe  }}</p>
    {% endif %}
</div>
{% endfor %}
