<h4>Involvement in Mathematical Olympiads</h4>

{% for item in items %}
<div class="paperitem wrapper">
    <div class="prob-info">
        <strong>{{ item.title }}</strong><br>
        {{ item.description }}
    </div>

    <div class="container">
        <div class="row sidepadded">
            <div class="col-md-5 col-lg-3 thirdLabel">{{ item.fdate }}</div>
            <div class="col-md-7 col-lg-4 thirdLabel">{{ item.role }}</div>
            <div class="col-md-12 col-lg-5 thirdLabel">{{ item.location }}</div>
        </div>
    </div>

</div>
{% endfor %}
