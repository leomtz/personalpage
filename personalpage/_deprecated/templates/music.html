<h4>Music</h4>

{% for item in items %}
<div class="blockitem">
    <p> <strong>{{ item.title }}</strong>, {{ item.date }}</p>
    {% if item.links['youtube']!=None %}
    <div class="embed-responsive embed-responsive-4by3">
    <iframe src="https://www.youtube.com/embed/{{ item.links['youtube'] }}?controls=0" allowfullscreen></iframe>
    </div>
    <p>{{ item.description }}</p>
    {% endif %}
    {% if item.links['file']!=None %}
    <a href="/static/scores/{{ item.links['file'] }}" class="goodie" target="_blank"> Get Score</a>
    {% endif %}
</div>
{% endfor %}
