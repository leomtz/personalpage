<h4>Publications in Mainstream Media</h4>

{% for item in items %}
<div class="paperitem wrapper">
    <div class="prob-info">
        <strong> {{ item.title }}</strong><br>
        {% if item.description!=None %}
        <p> {{ item.description }}</p>
        {% endif %}
        {% if item.links['file']!=None %}
        <a href="{{ item.links['file'] }}" class="goodie" target="_blank"> Download Link</a>
        {% endif %}
    </div>

    <div class="container">
        <div class="row sidepadded">
            <div class="col-md-6 col-lg-1 thirdLabel">{{ item.date }}</div>
            <div class="col-md-6 col-lg-3 thirdLabel">{{ item.media_type }}</div>
            <div class="col-md-12 col-lg-7 thirdLabel">{{ item.media_name }}</div>
        </div>
    </div>
</div>
{% endfor %}
